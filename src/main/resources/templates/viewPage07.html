<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
</head>
<body>
    <div align="center">
        <h3>JPA SpringbootDB @ManyToOne Test</h3>
        <h2>Player</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>아이디</th>
                <th>선수명</th>
            </tr>
            <tr th:each="player : ${playerList}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.name}"></td>
            </tr>
        </table>
        <br>
        <table border="1" cellpadding="10">
        <h2>Team</h2>
            <tr>
                <th>아이디</th>
                <th>팀이름</th>
            </tr>
            <tr th:each="team : ${teamList}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
