<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Page</title>
</head>
<body>
    <div align="center">
        <h3>JPA SpringbootDB @OneToOne 양방향 Test</h3>
        <h2>Product</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>아이디</th>
                <th>제품명</th>
                <th>가 격</th>
            </tr>
            <tr th:each="product : ${productList}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
            </tr>
        </table>
        <br>
        <table border="1" cellpadding="10">
        <h2>Detail</h2>
            <tr>
                <th>아이디</th>
                <th>설 명</th>
                <th>무 게</th>
                <th>너 비</th>
                <th>높 이</th>
            </tr>
            <tr th:each="detail : ${detailList}">
                <td th:text="${detail.id}"></td>
                <td th:text="${detail.description}"></td>
                <td th:text="${detail.weight}"></td>
                <td th:text="${detail.width}"></td>
                <td th:text="${detail.height}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
